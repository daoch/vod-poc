<div class="login-card">
  <div class="login-header">
    <h3>Login</h3>
  </div>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required
        placeholder="ejemplo@correo.com" #email="ngModel">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required
        placeholder="••••••••">
    </div>

    @if (errorMessage) {
    <div class="error-banner">
      <span class="icon">⚠️</span> {{ errorMessage }}
    </div>
    }

    <button type="submit" class="btn-login" [disabled]="!loginForm.valid || isLoading">
      @if (isLoading) {
      <span class="spinner"></span> Cargando...
      } @else {
      Ingresar
      }
    </button>
  </form>
</div>
